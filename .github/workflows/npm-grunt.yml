# .github/workflows/docker-push.yml
name: Build and Push XL

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: crpi-cvz7yqpdishezyug.cn-chengdu.personal.cr.aliyuncs.com
  NAMESPACE: xiongli
  IMAGE_NAME: n8nzy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Alibaba Cloud Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIYUN_USERNAME_XL }}
        password: ${{ secrets.ALIYUN_PASSWORD_XL }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:1.0.1

    - name: Print success message
      run: |
        echo "Image pushed to:"
        echo "${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
